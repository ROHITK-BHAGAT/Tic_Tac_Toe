<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <div id="heading">
    <h1>Tic Tac Toe</h1>
    </div>
    
    <div id="main">
        <div onclick="fill(this)" id="div1"> </div>
        <div onclick="fill(this)" id="div2"></div>
        <div onclick="fill(this)" id="div3"></div>
        <div onclick="fill(this)" id="div4"></div>
        <div onclick="fill(this)" id="div5"></div>
        <div onclick="fill(this)" id="div6"></div>
        <div onclick="fill(this)" id="div7"></div>
        <div onclick="fill(this)" id="div8"></div>
        <div onclick="fill(this)" id="div9"></div>
        
    </div>

    <script src="script.js"></script>  
</body>
</html>
